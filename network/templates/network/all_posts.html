{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>

    {% for post in posts %}
    <div class="post">
        <p><a href="{% url 'profile' post.user.username %}"><b>{{ post.user.username }}</b></a> - {{ post.timestamp }}</p>
        <p>{{ post.content }}</p>
        <p>Likes: {{ post.likes }}</p>
        </div>
    {% endfor %}

{% endblock %}
